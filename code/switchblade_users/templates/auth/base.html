{% load staticfiles %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>{% block title %}{{ SYSTEM_LONG_NAME }}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'switchblade_dashboard/libs/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'switchblade_dashboard/admin-lte/css/AdminLTE.min.css' %}">
        <link rel="stylesheet" href="{% static 'switchblade_users/css/login.css' %}">
        <link rel="icon" href="{% static 'img/favicon.png' %}">
    </head>

    {% block content %}
    {% endblock content %}

    <script src="{% static 'switchblade_dashboard/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'switchblade_dashboard/libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    {% block extraJS %}
    {% endblock extraJS %}

</html>
